<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GRAPH</title>
    <style type="text/css">
      body, html {
        margin: 0;
        padding: 0;
        height:100%;
      }
      #graph-canvas {
        position:absolute;
        width:100%;
        height:100%;
      }
      #table-outer-container {
        position: absolute;
        left: 0;
        right: 0;
        top: 12.5%;
        margin: auto;
        width: 320px;
        height: 75%;
        background-color: rgba(210, 210, 210, 0.75);
        z-index: 2;
      }
      #table-inner-container {
        position: sticky;
        height: 95%;
        overflow-x: clip;
        overflow-y: scroll;
      }
      #table-min-max-button {
        height: 5%;
        text-align: center;
        font-size: 1.4em;
        background-color: rgba(190, 190, 190, 0.75);
      }
      #zoom-container {
        position: absolute;
        right: 0;
        bottom: 0;
        margin: 0 0 1em 0;
        z-index: 4;
      }
      .zoom-button {
        margin-right: 0.5em;
        font-size: 1.6em;
        float: right;
        fill: #999;
        stroke-width: 3;
        stroke: #222;
      }
      .zoom-button:hover {
        fill: #ccc;
        stroke: #444;
      }
      .node-link {
        background-color: rgba(210, 210, 210, 0.75);
        z-index: 1;
      }
      table {
        width: 100%;
        margin: 0.5em;
        font-size: 0.9em;
      }
    </style>
    <script src="webgl-utils.js"></script>
</head>
  <body>
    <canvas id="graph-canvas"></canvas>
    <div id="table-outer-container">
      <div id="table-min-max-button">
        <svg viewBox="0 0 20 10" height="1em" >
          <g><path fill="#666" d="M 0,0 10,10 20,0 Z"/></g>
        </svg>
        <svg viewBox="0 0 20 10" height="1em">
          <g><path fill="#666" d="M 0,10 10,0 20,10 Z"/></g>
        </svg>
      </div>
      <div id="table-inner-container">
        <table>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
    <div id="zoom-container">
      <svg class="zoom-button" id="zoom-in-button" height="1em" viewBox="0 0 50 50">
        <g>
          <path d="M 25,5 C 14,5 5,14 5,25 5,36 14,45 25,45 37.338897,45.000165 45.04668,35.035171 45,25 44.953648,15.035245 38.028264,4.9998268 25,5 Z m -2.999792,7 H 28 V 22.000208 H 38 V 28 H 28 V 38 H 22.000208 V 28 H 11.999784 v -5.999792 h 10.000424 z" />
        </g>
      </svg>
      <svg class="zoom-button" id="zoom-out-button" height="1em" viewBox="0 0 50 50">
        <g>
          <path
             d="M 25.003642 5.0007284 A 20.003681 19.997808 0 0 0 5.0002116 24.998474 A 20.003681 19.997808 0 0 0 25.003642 44.99622 A 20.003681 19.997808 0 0 0 45.007589 24.998474 A 20.003681 19.997808 0 0 0 25.003642 5.0007284 z M 11.999784 22.000208 L 37.951172 22.000208 L 37.951172 28.029814 L 11.999784 28.029814 L 11.999784 22.000208 z " />
        </g>
    </svg>
    </div>
    <script type="module" defer>
      let tableMinimised = 0;
      const accountsData = [];
      const nodeLocations = [];
      const tableBody = document.getElementById("table-body");

      const createLink = (text, url) => {
        const anchor = document.createElement("a");
        const textNode = document.createTextNode(text);
        anchor.appendChild(textNode);
        anchor.href = url;
        anchor.target = '_blank';
        return anchor
      }

      const addRow = (rank, text, url) => {
        const row = document.createElement("tr");

        const rankData = document.createElement("td");
        rankData.textContent = rank;
        row.appendChild(rankData);

        const linkData = document.createElement("td");
        const link = createLink(text, url);
        linkData.appendChild(link);
        row.appendChild(linkData);

        tableBody.appendChild(row);
      }

      const resp = await fetch("./nodes.json");
      const data = await resp.json();
      data.forEach(node => {
        const url =  `https://instagram.com/${node.username}`
        let name;
        if (node.name !== '') {
          name = node.name;
        } else {
          name = node.username;
        }
        addRow(node.rank, name, url);
        const nodeID = node.rank - 1;
        accountsData.push({name: name, url: url});
        nodeLocations.push(node.x, node.y)
      });

      import init, { init_logging, get_memory, GraphFacade } from "./pkg/rust_wasm_centrality.js";

      init().then(async () => {
        init_logging();
        const wasmMemory = get_memory();
        const nodeCount = accountsData.length;
        const spawnSize = nodeCount/5;
        let edgeCount = 0;
        const displayScale = 0.15;
        const locsArray = new Float32Array(nodeLocations);
        const graph = GraphFacade.new(nodeCount, locsArray,
                                      window.innerWidth, window.innerHeight,
                                      displayScale);

        const canvas = document.getElementById("graph-canvas");
        const touchMoveMulti = 3;
        let dragging = false;
        canvas.addEventListener("pointerdown", e => {dragging = true;});
        const stopDragging = e => {dragging = false};
        canvas.addEventListener("pointerup", stopDragging);
        canvas.addEventListener("pointerleave", stopDragging);
        canvas.addEventListener("pointermove", e => {
          if (dragging) {
            console.log(e);
            if (e.pointerType == "touch") {
              graph.pan_touch(-e.movementX * touchMoveMulti, e.movementY * touchMoveMulti);
            } else {
              graph.pan(-e.movementX, e.movementY);
            }
          };
        });
        canvas.addEventListener('wheel', (e) => {
          if (e.deltaY < 0) {
            graph.zoom_in();
          }
          else {
            graph.zoom_out();
          }
        });
        document.getElementById("zoom-in-button").addEventListener(
          "click", e => graph.zoom_in()
        );
        document.getElementById("zoom-out-button").addEventListener(
          "click", e => graph.zoom_out()
        );

        const gl = canvas.getContext("webgl");
        if (!gl) {
          alert("Unable to render graph; your browser does not support WebGL.");
          // TODO: destroy any visible DOM elements that refer to the graph
          return
        }
        webglUtils.resizeCanvasToDisplaySize(gl.canvas);

        const vertexSrc = `
          attribute vec2 a_position;
          void main() {
            gl_Position = vec4(a_position, 0.0, 1.0);
          }
        `
        const fragmentSrc = `
          precision mediump float;
          void main() {
            gl_FragColor = vec4(0, 0, 0, 1);
          }
        `
        const program = webglUtils.createProgramFromSources(gl,[vertexSrc, fragmentSrc]);

        const positionAttrLoc = gl.getAttribLocation(program, "a_position");
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        const indexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);

        const renderFrame = (now) => {
            webglUtils.resizeCanvasToDisplaySize(gl.canvas);
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.clearColor(0, 0, 0, 0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.useProgram(program);
            gl.enableVertexAttribArray(positionAttrLoc);

            graph.update_display_size(window.innerWidth, window.innerHeight);
            graph.update_clipspace_vertices();

            const nodePageLocations = graph.get_visible_node_page_locations();
            document.querySelectorAll('.node-link').forEach( (link) => {
              const accountId = parseInt(link.id.substring(1));
              if (!nodePageLocations.has(accountId)) {
                link.remove();
              };
            });
            nodePageLocations.forEach((loc, accountId) => {
              const data = accountsData[accountId];

              let link = document.querySelector(`#a${accountId}.node-link`);
              if (link == undefined) {
                link = createLink(data.name, data.url);
                link.className = 'node-link';
                link.id = `a${accountId}`;
                link.style.position = 'absolute';
                document.body.appendChild(link);
              }
              link.style.left = `${loc.x}px`;
              link.style.top = `${loc.y}px`;
            });

            // Load vertex positions
            const verticesPtr = graph.get_vertices_ptr();
            const vertices = new Float32Array(wasmMemory.buffer,
                                              verticesPtr,
                                              nodeCount * 2);
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

            // Tell GL how to unpack positionBuffer
            const size = 2;
            const type = gl.FLOAT;
            const normalize = false;
            const stride = 0;
            const unpackOffset = 0;
            gl.vertexAttribPointer(positionAttrLoc, size, type,
                                   normalize, stride, unpackOffset);


            // Tell GL to draw edge lines from indices
            const offset = 0;
            const count = edgeCount * 2;
            const indexType = gl.UNSIGNED_SHORT;
            gl.drawElements(gl.LINES, count, indexType, offset);

        };
        const updateEdgeBuffer = () => {
          const vertexIndicesLen = graph.get_vertex_indices_len();
          edgeCount = vertexIndicesLen / 2;
          const vertexIndicesPtr = graph.get_vertex_indices_ptr();
          const vertexIndices = new Int16Array(wasmMemory.buffer,
                                               vertexIndicesPtr,
                                               vertexIndicesLen);
          gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, vertexIndices, gl.STATIC_DRAW);
        };
        const renderFrameWithEdgeBuffer = (now) => {
          renderFrame();
          updateEdgeBuffer();
        };
        const renderLoop = (now) => {
            renderFrame(now);
            requestAnimationFrame(renderLoop);
        };
        fetch("./targets.bin")
          .then(async response => {

            const respReader = response.body.getReader();
            while(true) {
              const {done, value} = await respReader.read();
              if (done && value === undefined) {break;}

              graph.load_edges(value);
              renderFrameWithEdgeBuffer();
            }
            renderLoop();
          });
        });
    </script>
  </body>
</html>
