<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CENTRALITY</title>
    <style type="text/css">
      body, html {
        margin: 0;
        padding: 0;
        height:100%;
      }
      #graph-canvas {
        position:absolute;
        width:100%;
        height:100%;
      }
      #table-container {
        position: absolute;
        left: 0;
        right: 0;
        top: 12.5%;
        margin: auto;
        width: 320px;
        height: 75%;
        overflow-x: clip;
        overflow-y: scroll;
        background-color: rgba(127, 127, 127, 0.25);
      }
      table {
        width: 100%;
        margin: 0.5em;
        font-size: 0.9em;
      }
    </style>
    <script src="pixi.min.js"></script>
  </head>
  <body>
    <canvas id="graph-canvas"></canvas>
    <div id="table-container">
      <table>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <script type="module" defer>
      const tableBody = document.getElementById("table-body");

      const addRow = (rank, name, username) => {
        const row = document.createElement("tr");

        const rankData = document.createElement("td");
        rankData.textContent = rank;
        row.appendChild(rankData);

        let accountText;
        if (name !== '') {
          accountText = document.createTextNode(name);
        } else {
          accountText = document.createTextNode(username);
        }
        const accountLink = document.createElement("a");
        accountLink.appendChild(accountText);
        accountLink.href = `https://instagram.com/${username}`;
        accountLink.target = '_blank';
        const nameData = document.createElement("td");
        row.appendChild(accountLink);

        tableBody.appendChild(row);
      }

      const resp = await fetch("./nodes.json");
      const data = await resp.json();
      data.forEach(node => {
        addRow(node.rank, node.name, node.username);
      });

      let type = "WebGL";
      if (!PIXI.utils.isWebGLSupported()) {
        type = "canvas";
      }
      PIXI.utils.sayHello(type);


      import init, { Graph } from "./pkg/rust_wasm_centrality.js";
      init().then(async () => {
        const graph = Graph.new();
        let result;
        try {
          result = await graph.load_edges();
        } catch(err) {
          result = err;
        }
        // Result is a boolean for now
        console.log(`Loading edges result: ${result}`);
      });
    </script>
  </body>
</html>
