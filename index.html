<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GRAPH</title>
    <style type="text/css">
      body, html {
        margin: 0;
        padding: 0;
        height:100%;
      }
      #graph-canvas {
        position:absolute;
        width:100%;
        height:100%;
      }
      #table-container {
        position: absolute;
        left: 0;
        right: 0;
        top: 12.5%;
        margin: auto;
        width: 320px;
        height: 75%;
        overflow-x: clip;
        overflow-y: scroll;
        background-color: rgba(210, 210, 210, 0.75);
      }
      table {
        width: 100%;
        margin: 0.5em;
        font-size: 0.9em;
      }
    </style>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
</head>
  <body>
    <canvas id="graph-canvas"></canvas>
    <div id="table-container">
      <table>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <script type="module" defer>
      const tableBody = document.getElementById("table-body");

      const addRow = (rank, name, username) => {
        const row = document.createElement("tr");

        const rankData = document.createElement("td");
        rankData.textContent = rank;
        row.appendChild(rankData);

        let accountText;
        if (name !== '') {
          accountText = document.createTextNode(name);
        } else {
          accountText = document.createTextNode(username);
        }
        const accountLink = document.createElement("a");
        accountLink.appendChild(accountText);
        accountLink.href = `https://instagram.com/${username}`;
        accountLink.target = '_blank';
        const nameData = document.createElement("td");
        row.appendChild(accountLink);

        tableBody.appendChild(row);
      }

      const resp = await fetch("./nodes.json");
      const data = await resp.json();
      data.forEach(node => {
        addRow(node.rank, node.name, node.username);
      });

      const createShader = (gl, type, source) => {
        const shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);
        const success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
        if (success) {
          return shader;
        }
        console.error(gl.getShaderInfoLog(shader));
        gl.deleteShader(shader);
      }

      const createProgram = (gl, vertexShader, fragmentShader) => {
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        const success = gl.getProgramParameter(program, gl.LINK_STATUS);
        if (success) {
          return program;
        }
        console.error(gl.getProgramInfoLog(program));
        gl.deleteProgram(program);
      }

      import init, { init_logging, get_memory, GraphFacade } from "./pkg/rust_wasm_centrality.js";

      init().then(async () => {
        init_logging();
        const wasmMemory = get_memory();
        const spawnSize = 1500;
        const nodeCount = 20039;
        let edgeCount = 0;
        const displayScale = 1;
        const graph = GraphFacade.new(nodeCount, spawnSize,
                                      window.innerWidth, window.innerHeight,
                                      displayScale);

        const canvas = document.getElementById("graph-canvas");
        let dragging = false;
        canvas.addEventListener("mousedown", e => {dragging = true;});
        const stopDragging = e => {dragging = false};
        canvas.addEventListener("mouseup", stopDragging);
        canvas.addEventListener("mouseleave", stopDragging);
        canvas.addEventListener("mousemove", e => {
          if (dragging) {
            graph.pan(e.movementX, e.movementY);
          };
        });

        const gl = canvas.getContext("webgl");
        if (!gl) {
          alert("Unable to render graph; your browser does not support WebGL.");
          // TODO: destroy any visible DOM elements that refer to the graph
          return
        }
        webglUtils.resizeCanvasToDisplaySize(gl.canvas);

        const vertexSrc = `
          attribute vec2 a_position;
          void main() {
            gl_Position = vec4(a_position, 0.0, 1.0);
          }
        `
        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexSrc);
        const fragmentSrc = `
          precision mediump float;
          void main() {
            gl_FragColor = vec4(0, 0, 0, 1);
          }
        `
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentSrc);
        const program = createProgram(gl, fragmentShader, vertexShader);

        const positionAttrLoc = gl.getAttribLocation(program, "a_position");
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        const indexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);

        const renderFrame = (now) => {
            webglUtils.resizeCanvasToDisplaySize(gl.canvas);
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.clearColor(0, 0, 0, 0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.useProgram(program);
            gl.enableVertexAttribArray(positionAttrLoc);
            graph.update_display_size(window.innerWidth, window.innerHeight);
            graph.update_clipspace_vertices();

            // Load vertex positions
            const verticesPtr = graph.get_vertices_ptr();
            const vertices = new Float32Array(wasmMemory.buffer,
                                              verticesPtr,
                                              nodeCount * 2);
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

            // Tell GL how to unpack positionBuffer
            let size = 2;
            let type = gl.FLOAT;
            let normalize = false;
            let stride = 0;
            let unpackOffset = 0;
            gl.vertexAttribPointer(positionAttrLoc, size, type,
                                   normalize, stride, unpackOffset);


            // Tell GL to draw edge lines from indices
            let offset = 0;
            let count = edgeCount * 2;
            let indexType = gl.UNSIGNED_SHORT;
            gl.drawElements(gl.LINES, count, indexType, offset);

        };
        const updateEdgeBuffer = () => {
          const vertexIndicesLen = graph.get_vertex_indices_len();
          edgeCount = vertexIndicesLen / 2;
          const vertexIndicesPtr = graph.get_vertex_indices_ptr();
          const vertexIndices = new Int16Array(wasmMemory.buffer,
                                               vertexIndicesPtr,
                                               vertexIndicesLen);
          gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, vertexIndices, gl.STATIC_DRAW);
        };
        const renderFrameWithEdgeBuffer = (now) => {
          updateEdgeBuffer();
          renderFrame();
        };
        const renderLoop = (now) => {
            renderFrame(now);
            requestAnimationFrame(renderLoop);
        };
        fetch("./targets.bin")
          .then(async response => {
            // Force GL to initialise?

            const respReader = response.body.getReader();
            while(true) {
              const {done, value} = await respReader.read();
              if (!done) {
                graph.load_edges(value);
                renderFrameWithEdgeBuffer();
              }
              else{break;}
            }
            renderLoop();
          });
        });
    </script>
  </body>
</html>
